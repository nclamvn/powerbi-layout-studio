services:
  - type: web
    name: powerbi-layout-studio
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_LANDING_PAGE_URL
        sync: false
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
